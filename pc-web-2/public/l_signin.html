<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/lm_css.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <title>注册</title>
</head>
<body>

<!--注册-->
<div class="w-100 lm_div_signin">
    <div class="border-white">
        <h3 class="text-center text-dark mt-4">注册</h3>
        <!-- 用户名-->
        <div class="lm_div_input_height pl-3 mt-4 border">
            <i class="fa fa-user float-left"></i>
            <div class="float-left w-75 h-100">
                <input type="text" id="uname" placeholder="请输入由8位数字组成的用户名，必填" autocomplete="off" class="w-100"/></div>
        </div>
        <div class="lm_ts_div pl-3 lm_font_size"></div>

        <!-- 密码-->
        <div class="lm_div_input_height pl-3 mt-2 border ">
            <i class="fa fa-lock float-left"></i>
            <div class="float-left w-75 h-100">
                <input type="password" id="upwd" placeholder="请输入由数字、字母组成的长度为6的密码，必填" class="w-100"/></div>
        </div>
        <div class="lm_ts_div pl-3 lm_font_size"></div>

        <!-- 确认密码-->
        <div class="lm_div_input_height pl-3 mt-2 border">
            <i class="fa fa-lock float-left"></i>
            <div class="float-left w-75 h-100">
                <input type="password" id="upwdi" placeholder="确认密码，必填" class="w-100"/></div>
        </div>
        <div class="lm_ts_div pl-3 lm_font_size"></div>

        <!-- phone-->
        <div class="lm_div_input_height pl-3 mt-2 border">
            <i class="fa fa-phone float-left"></i>
            <div class="float-left w-75 h-100">
                <input type="text" id="phone" placeholder="电话，可不填" autocomplete="off" class="w-100"/></div>
        </div>
        <div class="lm_ts_div pl-3 lm_font_size"></div>

        <!-- email-->
        <div class="lm_div_input_height pl-3 mt-2 border">
            <i class="fa fa-envelope-open float-left"></i>
            <div class="float-left w-75 h-100">
                <input type="text" id="email" placeholder="邮箱，可不填" autocomplete="off" class="w-100"/></div>
        </div>
        <div class="lm_ts_div pl-3 lm_font_size"></div>

        <buttom id="lm_but" class="lm_but_width lm_div_input_height mt-2 d-block">注册</buttom>
    </div>
</div>

<div class="lm_set_bg_img">

</div>

<script src="js/lm_signin.js"></script>
</body>
</html>
